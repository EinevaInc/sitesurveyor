<!doctype html>
<html lang="en" data-bs-theme="{{ request.session.theme_mode|default:'light' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/animations.css' %}">
    <title>{% block title %}Site Surveyor - Open Source Land Surveying{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "includes/navbar.html" %}

    <!-- Theme toggle form -->
    <form id="themeForm" action="{% url 'home:toggle_theme' %}" method="post" class="d-none">
        {% csrf_token %}
    </form>

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    {% include "includes/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'home/js/scripts.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
