{% extends "base.html" %}
{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Table of Contents</h2>
                    </div>
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            {% for doc in docs %}
                            <a href="#section-{{ forloop.counter }}" 
                               class="list-group-item list-group-item-action">
                                {{ doc.title }}
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-9">
                {% for doc in docs %}
                <div class="card shadow-sm mb-4" id="section-{{ forloop.counter }}">
                    <div class="card-header bg-light">
                        <h2 class="h4 mb-0">{{ doc.title }}</h2>
                    </div>
                    <div class="card-body">
                        <p>{{ doc.content }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
